<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zorn Pentatonic Painterly Renderer - Paper.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #222;
      font-family: monospace;
      color: #fff;
    }
    #canvas-container {
      text-align: center;
      margin: 20px auto;
    }
    canvas {
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 100%;
      height: auto;
    }
    #controls {
      text-align: center;
      margin: 20px;
      padding: 15px;
      background: #333;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background: #e37b47;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: monospace;
    }
    button:hover {
      background: #d96b37;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #info {
      margin: 10px;
      padding: 10px;
      background: #444;
      border-radius: 4px;
      font-size: 12px;
    }
    .progress {
      margin: 10px 0;
      font-weight: bold;
      color: #e3a847;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #e37b47;">üé® Zorn Pentatonic Painterly Renderer</h1>
  <p style="text-align: center; color: #aaa;">
    Juritz Transliteration Theory: Guitar Riff ‚Üí Alla Prima Painting
  </p>

  <div id="controls">
    <div>
      <button id="loadBtn" onclick="loadNotesJSON()">Load 1207(1)_notes.json</button>
      <button id="playBtn" onclick="playAnimation()" disabled>‚ñ∂ Play Animation</button>
      <button id="pauseBtn" onclick="pauseAnimation()" disabled>‚è∏ Pause</button>
      <button id="resetBtn" onclick="resetAnimation()" disabled>‚Ü∫ Reset</button>
    </div>
    <div>
      <label for="fpsSelect">FPS:</label>
      <select id="fpsSelect">
        <option value="15">15 fps</option>
        <option value="24">24 fps</option>
        <option value="30" selected>30 fps</option>
        <option value="60">60 fps</option>
      </select>
      <button onclick="downloadFrame()">üíæ Save Current Frame</button>
    </div>
    <div id="info" class="progress">
      Ready. Load notes to begin.
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="paperCanvas" width="1920" height="1080"></canvas>
  </div>

  <script type="text/paperscript" canvas="paperCanvas">
    // This will be populated by the external script
    // Paper.js scope is automatically available here
  </script>

  <script src="zorn_renderer.js"></script>
</body>
</html>
